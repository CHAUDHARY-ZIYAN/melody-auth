name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run ESLint
        run: npm run lint:check
        continue-on-error: true

  test-server:
    name: Test Server
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          cd server
          npm install
      
      - name: Type Check
        run: |
          cd server
          npm run type:check
      
      - name: Run Tests (Cloudflare)
        run: |
          cd server
          npm run test:check:cf
        continue-on-error: true

  test-admin-panel:
    name: Test Admin Panel
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          cd admin-panel
          npm install
      
      - name: Type Check
        run: |
          cd admin-panel
          npm run type:check
      
      - name: Run Tests
        run: |
          cd admin-panel
          npm run test:check
        continue-on-error: true

  build-server:
    name: Build Server
    runs-on: ubuntu-latest
    needs: [lint, test-server]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          cd server
          npm install
      
      - name: Build
        run: |
          cd server
          npm run build

  build-admin-panel:
    name: Build Admin Panel
    runs-on: ubuntu-latest
    needs: [lint, test-admin-panel]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          cd admin-panel
          npm install
      
      - name: Build
        run: |
          cd admin-panel
          npm run build
        env:
          NEXT_PUBLIC_CLIENT_URI: http://localhost:3000
          NEXT_PUBLIC_SERVER_URI: http://localhost:8787
          NEXT_PUBLIC_CLIENT_ID: test-client-id
          SERVER_CLIENT_ID: test-server-client-id
          SERVER_CLIENT_SECRET: test-client-secret

  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [build-server, build-admin-panel]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run Health Check
        run: npm run health
        continue-on-error: true
